<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../src/components/NavBar/style.css" />
    <link rel="stylesheet" href="../../src/Global/style.css" />
    <link rel="stylesheet" href="../../src/components/Button/style.css" />
    <link rel="stylesheet" href="../../src/components/Footer/style.css" />
    <link rel="stylesheet" href="../../src/components/Divisor/style.css" />

    <link rel="stylesheet" href="../../src/Global/preloader.css" />
    <script src="../../src/Global/preloader.js"></script>

    <title>SA Ponto | Cadastro</title>
  </head>
  <body>
    <div id="preloader">
      <div class="inner">
        <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
        <div class="bolas">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="navbar"></div>

    <div id="container_register">
      <div id="form_box">
        <div class="form_box2">
          <div id="informacoes_empresa">
            <h2>Informações da Empresa</h2>
            <div class="campos_center">
              <div class="center-column">
                <p>Nome <span class="color-red">*</span></p>
                <input type="text" id="input_nome_empresa" />
              </div>
              <div class="center-column">
                <p>CNPJ <span class="color-red">*</span></p>
                <input
                  type="text"
                  maxlength="18"
                  onkeyup="mascaraCNPJ()"
                  id="input_cnpj"
                />
              </div>
            </div>
            <div class="divisor">
              <label for="">Endereço</label>
            </div>
            <div class="campos_center">
              <div class="center-column">
                <p>CEP <span class="color-red">*</span></p>
                <input
                  type="text"
                  maxlength="8"
                  onkeyup="buscarEndereco()"
                  id="input_cep"
                />
              </div>
              <div class="center-column">
                <p>Bairro <span class="color-red"></span></p>
                <input type="text" readonly id="input_bairro" />
              </div>
            </div>
            <div class="campos_center">
              <div class="center-column">
                <p>Rua <span class="color-red"></span></p>
                <input type="text" readonly id="input_rua" />
              </div>
              <div class="center-column">
                <p>Número <span class="color-red">*</span></p>
                <input type="number" id="input_numero" />
              </div>
            </div>
            <div class="campos_center">
              <div class="center-column">
                <p>UF <span class="color-red"></span></p>
                <input type="text" readonly id="input_uf" />
              </div>
              <div class="center-column">
                <p>Cidade <span class="color-red"></span></p>
                <input type="text" readonly id="input_cidade" />
              </div>
            </div>
            <button type="button" id="btn_proximo">PRÓXIMO</button>
          </div>

          <div id="informacoes_usuario">
            <h2>Informações do Usuário</h2>
            <div class="campos_center">
              <div class="center-column">
                <p>Nome <span class="color-red">*</span></p>
                <input type="text" id="input_username" />
              </div>
              <div class="center-column">
                <p>Sobrenome <span class="color-red">*</span></p>
                <input type="text" id="input_lastname" />
              </div>
            </div>
            <div class="divisor">
              <label for="">Acesso</label>
            </div>
            <div class="campos_center">
              <div class="center-column">
                <p>E-mail <span class="color-red">*</span></p>
                <input type="text" onkeyup="" id="input_email" />
              </div>
              <div class="center-column">
                <p>Confirmar E-mail <span class="color-red">*</span></p>
                <input type="text" onkeyup="" id="input_email_confirmar" />
              </div>
            </div>
            <div class="campos_center">
              <div class="center-column">
                <p>Senha <span class="color-red">*</span></p>
                <div style="display: flex">
                  <input
                    type="password"
                    maxlength="16"
                    onkeyup=""
                    id="input_senha"
                  />
                  <i id="FocusSenha" class="material-icons"></i>
                </div>
              </div>
              <div class="center-column">
                <p>Confirmar Senha <span class="color-red">*</span></p>
                <div style="display: flex">
                  <input
                    type="password"
                    maxlength="16"
                    onkeyup=""
                    id="input_confirmar_senha"
                  />
                  <i id="FocusSenha1" class="material-icons"></i>
                </div>
              </div>
            </div>

            <div class="row btn_acoes">
              <button type="button" id="btn_voltar">VOLTAR</button>
              <button onclick="cadastrar()" type="button" id="btn_cadastrar">
                CADASTRAR
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="column center" style="color: white; font-size: 25px">
        <p>...</p>
        <img
          src="../../src/assets/undraw_online_collaboration_re_bkpm.svg"
          alt=""
        />
      </div>
    </div>

    <div id="footer">
      <p>© Direitos reservados à .SA</p>
    </div>
  </body>
</html>
